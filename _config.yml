###########
# site.title

title: AS3R Lab
description: a minimal, text focused blog theme
# baseurl: "/jekyllBear" # the subpath of your site, e.g. /blog/
url: "https://as3rlab.github.io/" # the base hostname & protocol for your site
# host: 0.0.0.0


#########################
# more settings

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: #/blog/:slug
timezone: China/Shanghai
future: false

exclude:
- README.md
- LICENSE.md
- pubs.md

exclude: [vendor]

# Blog: /blog



# Add general links to site pages here
links:
  #Resume: /assets/resume.pdf
  Publication: /publication
  Members: /members
  Teaching: /teaching
  Event: /events
  
  

# Add links for more focus here
special_links:
  #"Search": https://duckduckgo.com
  Deadlines: "https://mirror-birth-326.notion.site/bd22f2e5c88c453087dcd24716c0c027?v=749068e5b4844a8eb11170c9f9e94693"